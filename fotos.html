<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotos</title>
    <link rel="stylesheet" href="./stylesf.css" />
    <link href="./img/logostivekkk.png" rel="icon">
  </head>
  <body>
    <header>
      <a href="./index.html">
        
        <img id="logo" src="img/logostivekkk.png" />

      </a>

      <nav>
        <ul>
          <a href="./index.html">
            <li>Home</li>
          </a>

          <a href="./contato.html">
            <li>Contato</li>
          </a>

          <a href="./fotos.html">
            <li>Fotos</li>
          </a>

          <a href="./comentarios.html">
            <li>Comentários</li>
          </a>
        </ul>
      </nav>
    </header>

    <div id="banner"></div>

    <div id="container-logo" >
      <figure >
        <img
          src="./img/stivelogokkk.jpg"
          alt="Ator e modelo, Robert Pattinson o Batman"
          class="logo-stive"
        />
        <figcaption>
          Robert Pattinson, o Batman
          <hr />
        </figcaption>
        <br />
        <p class="desc-stive">
          Sobre Robert Douglas Thomas Pattinson é um ator, modelo e músico
          britânico. Entre seus papéis mais notórios estão Cedrico Diggory em
          Harry Potter e o Cálice de Fogo, Edward Cullen nos filmes da Saga
          Crepúsculo e o super-herói Batman em The Batman.
        </p>
      </figure>
    </div>

    <div id="container-bat">
      <div class="stive-1">
        <figure>
          <img src="img/stive1.jpg" alt="" class="img-stive-1" />
          <figcaption class="legend">
            Robert quebra "tradição" de 57 anos dos filmes do herói
          </figcaption>
        </figure>
      </div>

      <div class="stive-2">
        <figure>
          <img src="img/stive2.jpg" alt="" class="img-stive-2" />
          <figcaption class="legend">
            Robert Pattinson mata nenhum vilão ou capanga
          </figcaption>
        </figure>
      </div>

      <div class="stive-3">
        <figure>
          <img src="img/stive3.jpg" alt="" class="img-stive-3" />
          <figcaption class="legend">
            "Existe uma regra com o Batman: ele não deve matar"
          </figcaption>
        </figure>
      </div>
    </div>

    <div id="container-logo-mcat">
      <figure>
        <img
          src="img/zoelogo.jpg"
          alt=" Atriz, modelo e cantora americana. Zoë Isabella Kravitz a Mulher Gato"
          class="logo-mcat"
        />
        <figcaption>
          Zoë Kravitz, a Mulher Gato
          <hr />
        </figcaption>
        <br />
        <p class="desc-mcat">
          Sobre Ela é a filha do cantor Lenny Kravitz e da atriz Lisa Bonet.
          Começou a carreira de atriz em 2007, contando já com participações em
          filmes como The Brave One, com Jodie Foster, No Reservations, com
          Catherine Zeta-Jones e X-Men: First Class.
        </p>
      </figure>
    </div>

    <div id="container-mcat">
      <div class="mcat-1">
        <figure>
          <img src="img/zoe1.jpg" alt="" class="img-mcat-1" />
          <figcaption class="legend">
            "Estou pegando minha moto para fazer uma coisa"
          </figcaption>
        </figure>
      </div>

      <div class="mcat-2">
        <figure>
          <img src="img/zoe2.jpg" alt="" class="img-mcat-2" />
          <figcaption class="legend">
            Estranhou ao vestir uniforme pela 1ª vez
          </figcaption>
        </figure>
      </div>

      <div class="mcat-3">
        <figure>
          <img src="img/zoe3.jpg" alt="" class="img-mcat-3" />
          <figcaption class="legend">Art. 157</figcaption>
        </figure>
      </div>
    </div>

    <div id="container-logo-gordao">
      <figure>
        <img
          src="img/grnlogo.jpg"
          alt="Ator e produtor cinematográfico Jeffrey Wright, Gordon"
          class="logo-gordon"
        />
        <figcaption>
          Jeffrey Wright, Gordon
          <hr />
        </figcaption>
        <br />
        <p class="desc-gordon">
          Sobre Jeffrey Wright é um ator e produtor cinematográfico
          norte-americano. Foi formado em ciência política pela Amherst College.
        </p>
      </figure>
    </div>

    <div id="container-gordon">
      <div class="gordon-1">
        <figure>
          <img src="img/gordao1.jpg" alt="" class="img-gordon-1" />
          <figcaption class="legend">
            Imaginando sobre a vida pessoal do personagem
          </figcaption>
        </figure>
      </div>

      <div class="gordon-2">
        <figure>
          <img src="img/gordao2.jpg" alt="" class="img-gordon-2" />
          <figcaption class="legend">
            Representa uma força de justiça
          </figcaption>
        </figure>
      </div>

      <div class="gordon-3">
        <figure>
          <img src="img/gordao3.jpg" alt="" class="img-gordon-3" />
          <figcaption class="legend">
            Modo de ser correto sem ser hipócrita
          </figcaption>
        </figure>
      </div>
    </div>

    <footer>
      <img style="object-fit: contain" id="logo" src="img/logostivekkk.png" />
      <span>Todos os direitos reservados &copy;</span>
      <span>Desenvolvido por: Matheus dos Santos</span>
    </footer>

    <script src="./fotos.js"></script>

  </body>
</html>
